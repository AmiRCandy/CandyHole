role: "server"
log:
  level: "info"
listen:
  addr: "0.0.0.0:server_port"
network:
  interface: "iface_name"
  ipv4:
    addr: "server_ip:server_port"
    router_mac: "router_mac"
  ipv6:
    addr: "[::1]:server_port"
    router_mac: "router_mac"
  tcp:
    local_flag: ["PA"]
transport:
  protocol: "kcp"
  conn: 1
  kcp:
    mode: "fast"
    key: "secret_key"
